<!DOCTYPE html>
<html>
    <head>
        <metacharset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title> Git指令删除仓库文件 </title>
    </head>

    <body>
        <div style="text-align: center;"> 一、下载仓库至本地 </div>
        <p> 1. 新建文件夹，右建——“Git Bash Here” </p>
        <p style="color: rgba(66, 0, 104, 0.76)"> 2. "git clone 仓库地址" (下载) </p>
        <p> 3. 选中子文件夹，右键——“Git Bash Here” </p>
        <div style="text-align: center;"> 二、删除文件(夹) </div>
        <p style="color: rgba(66, 0, 104, 0.76)"> 4. "dir" (查看所有文件) </p>
        <p style="color: rgba(66, 0, 104, 0.76)"> 5. "git rm 文件名称" (删除文件) </p>
        <p style="color: rgba(66, 0, 104, 0.76)"> 6. "git rm -r 文件夹名称" (删除文件夹) </p>
        <div style="text-align: center;"> 三、上传 </div>
        <p style="color: rgba(66, 0, 104, 0.76)"> 7. "git commit -m 备注" (提交) </p>
        <p style="color: rgba(66, 0, 104, 0.76)"> 8. "git checkout" </p>
        <p style="color: rgba(66, 0, 104, 0.76)"> 9. "git push" </p>
        </br>
        <div style="color: brown; text-align: center; font-size: xx-large;">
        <a href="https://gitforwindows.org/"> Git For Windows下载 </a>
        </div>
    </body>

</html>
